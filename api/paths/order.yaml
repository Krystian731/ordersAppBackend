summary: Operations on specific order

parameters:

    - name: orderId
      in: path
      required: true
      schema:
          type: number
          min: 0

delete:
    operationId: deleteOrderById
    tags:
        - Orders
    description: Deletes an order with specific id or an error where there isn't any order with that id
    responses:
        '200':
            description: Order deleted successfully
        default:
            $ref: "../responses/ApiErrorResponse.yaml"

patch:
    operationId: updateOrderById
    tags:
        - Orders
    description: Update an order
    requestBody:
        $ref: "../requestBodies/OrderUpdateRequestBody.yaml"
    responses:
        '200':
            description: Order updated successfully
        default:
            $ref: "../responses/ApiErrorResponse.yaml"

post:
    operationId: markOrderDone
    tags:
        - Orders
    description: Marks task as completed
    responses:
        '200':
            description: Task marked as completed successfully
        default:
            $ref: "../responses/ApiErrorResponse.yaml"
